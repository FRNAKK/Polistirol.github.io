<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <script>
      AFRAME.registerComponent('scale-on-mouseenter', {schema: {to: {default: '2.5 2.5 2.5', type: 'vec3'}},
        init: function () {
          var data = this.data;
          var el = this.el;
          this.el.addEventListener('click', function () {
            el.object3D.scale.copy(data.to);
          });
        }
      });
    </script>
    <a-scene>
      <a-assets>
        <img img id="NPlogo" src="https://i.imgur.com/mYmmbrp.jpg">
        <img img id="doitjust" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <a-box color="red" 
      position="-2 2 -5" 
      rotation="0 45 45" 
      scale="1.5 1.5 1.5" 
      animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 10000 startEvents: click" 
      animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 1.3 1.3 1.3; dur: 300; startEvents: mouseleave">
    </a-box>
      

      <a-sphere color= "green" position="1 1 -4" scale="0.2 0.2 0.2" animation="property: rotation; to: 0 -360 0; loop: true; dur: 10000"></a-sphere>
  
      <a-sky color="#222"></a-sky>

      <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30" repeat="4 4"></a-plane>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
